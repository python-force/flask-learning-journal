{% extends 'base.html' %}

{% from 'macros.html' import render_field %}

{% block content %}
<section>
    <div class="container">
        <div class="new-entry">
            <h2>Login</h2>
            <form method='POST' action=''>
                {{ form.hidden_tag() }}
                {{ render_field(form.email) }}
                {{ render_field(form.password) }}
                <input type="submit" value="Login" class="button">
            </form>
        </div>
    </div>
</section>
{% endblock %}
